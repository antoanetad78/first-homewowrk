<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>


  <!-- YOUR HTML HERE -->
    <aside>
      <img id="inn" src="./images/inn.png" alt="a place to rest" onclick="rest(hero)">  
  
      <img id="dagger" src="./images/dagger.png" alt="dagger" onclick="pickUpItem(hero, dagger)"> 
  
      <img id="bag" src="./images/bag.svg" alt="backpack" onclick="hero.inventory[0]={type:'bag', damage: 0}">
    </aside>

    <main>
      <button onclick="displayStats(hero)">Show Hero Statistics</button>
      <img id="hero" src="./images/hero.svg" alt="hero">
      <table id="displayStats" class="hidden">
        <th colspan="3">Hero's Statistics</th>
        <tr>
          <td>Hero's Name:</td>
          <td id="name" colspan="2"></td>
        </tr>
        <tr>
          <td>Health:</td>
          <td id="health" colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="1">Weapon:</td>
          <td>type</td>
          <td>damage</td>
        </tr>
        <tr>
          <td id="type"></td>
          <td id="damage"></td>
        </tr>
  
      </table>

      <form onsubmit="changeName(); return false">
        <label for="newName">Give your hero a new name</label>
        <input type="text" id="newName" name="newname">
        <button type="submit">Change</button>
      </form>
    </main>



  
  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>
  <div id="mocha"></div>

  <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
  <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sinon@3/pkg/sinon.js"></script>
  <script>mocha.setup('bdd')</script>
  <script src="YOUR_JAVASCRIPT_HERE.js"></script>
  <script src="game_logic.test.js"></script>

</body>
</html>
